<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
          <h1>
            Job Application
            <span>(web)</span>
          </h1>
          <form action="dev/server">
            <div class="fromcontainer">
                <div class="from_control">
                    <label for="first name">First name</label>
                    <input type="text" id="first name" name="first name" placeholder=" Enter First Name...">
                </div>
                <div class="from_control">
                    <label for="Last name">Last name</label>
                    <input type="text" id="last name" name="last name" placeholder=" Enter Last Name...">
                </div>
                <div class="from_control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder=" Enter Email...">
                </div>
                <div class="from_control">
                    <label for="job role">Select Job Role</label>
                    <select id="job role" name="job role">
                        <option value=" ">select your option</option>
                        <option value="frontend">Frontend develop</option>
                        <option value="backend">backend develop</option>
                        <option value="full stack">full stack develop</option>
                        <option value="ios">ios develop</option>
                    </select>
                    
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="5" cols="50" placeholder="enter your address"></textarea> 
                </div>
                 
                <div class="from_control">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder=" Enter your city...">
                </div>
                <div class="from_control">
                    <label for="pin code">Pin Code</label>
                    <input type="number" id="pin code" name="pin code" placeholder=" Enter your pin code...">
                </div>

                <div class="from_control">
                    <label for="date">Date</label>
                    <input value="2025-01-10" type="date" id="date" name="date">
                </div>
                <div class="from_control">
                    <label for="upload">upload</label>
                    <input type="file" id="upload" name="upload">
                </div>
                
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
          </form>
       
        </div>
    </div>
</body>
</html>
